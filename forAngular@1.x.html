<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="sortCheckbox.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<sort-checkbox data="data1" selected="selected1"></sort-checkbox>
选择：{{selected1}}
</body>
<script src="lib/angular/angular.1.5.0.js"></script>
<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="sortCheckbox.js"></script>
<script>
    $("body").prop("height");
    const data1 = [
        {
            text: " 1.德意志第三帝国",
            value: 1
        },
        {
            text: " 2.神圣罗马帝国",
            value: 2
        },
        {
            text: "3.大清帝国",
            value: 3
        },
        {
            text: "  4.法兰西共和国",
            value: 4
        },
        {
            text: " 5.中华民国",
            value: 5
        },
    ]
    const data2 = [
        {
            text: " 1.刘备",
            value: 1
        },
        {
            text: " 2.关羽",
            value: 2
        },
        {
            text: " 3.张飞",
            value: 3
        },
        {
            text: "4.赵云",
            value: 4
        },
        {
            text: " 5.貂蝉",
            value: 5
        },
        {
            text: " 6.项羽",
            value: 6
        }
    ]
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.data1 = data1;
        $scope.data2 = data2;
        $scope.selected1 = [1,3,4]
    });

    app.directive('sortCheckbox', function () {
        return {
            restrict: "E",
            scope: {
                data: '=',
                selected:'='
            },
            template: '<div></div>',
            link: function (scope, element, attrs) {
               new SortCheckBox(element[0],{
                   data:scope.data,
                   selected:scope.selected,
                   change:function (selected) {

                       scope.$apply(function () {
                           scope.selected = selected;
                       });
                   }
               });
            }
        }
    })
</script>
</html>
